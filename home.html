<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="own_css.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="body">
    <nav class="w-100 row pt-3 pad_bot">
        <div class="col-6">
            <div class="ps-sm-0 ps-lg-5 row text-light text-center text-link">
                <div class="col-6 text-end">
                    <a class="link-top">My Stash</a>
                </div>
                <div class="col-6 text-start">
                    <a class=" link-top">To Watch</a>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="container-fluid">
                <ul class="row list-unstyled justify-content-between align-items-center">
                    <li class="col-6 text-end">
                        <a href="login.html">
                            <img src="img/account.png" alt="icon login/account" class="account">
                        </a>

                    </li>
                    <li class="col-6 text-start">
                        <a class="">
                            <img src="img/logout.png" alt="icon logout" class="logout">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid text-center">
        <a href="home.html">
            <img class="d-none d-md-block overlay-logo" src="img/kangaroo-128-w.png" alt="logo">
        </a>
        <h1 class="overlay">WatchList.</h1>
    </div>
    <section class="w-100 d-none d-md-block">
        <div class="container-fluid">
            <img src="img/bg_home.png" alt="bg image" class="w-100">
        </div>
    </section>
    <section class="container-fluid d-flex d-block d-md-none d-flex justify-content-center">
        <div id="carouselExampleIndicators" class="carousel slide container-fluid justify-content-center " data-ride="carousel">
            <div class="carousel-inner  mobile-modal">
                <div class="carousel-item active  ">
                    <img class="d-block my-img" src="img/2.jpg" alt="Third slide">
                </div>
                <div class="carousel-item  ">
                    <img class="d-block my-img" src="img/5.jpg" alt="Second slide">
                </div>
                <div class="carousel-item ">
                    <img class="d-block my-img" src="img/4.jpg" alt="Forth slide">
                </div>
                <div class="carousel-item ">
                    <img class="d-block my-img" src="img/1.jpg" alt="First slide">
                </div>
                <div class="carousel-item ">
                    <img class="d-block my-img" src="img/3.jpg" alt="Fifth slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon right-control-home" aria-hidden="true"></span>
            </a>
        </div>
    </section>
    <section class="bg-black container-fluid pt-5">
        <div class="row">
            <div class="col-10 col-md-4 text-light text-center text-md-start ps-5 order-1 order-md-2 justify-content-center align-content-center">
                <div class="container ps-0 ps-xl-3">
                    <h1 class="big-home-text">Watchlists</h1>
                    <ul class="list-style">
                        <li>
                            <h2 class="times-roman">make watchlists</h2>
                        </li>
                        <li>
                            <h2 class="times-roman">save movies you wanna watch</h2>
                        </li>
                        <li>
                            <h2 class="times-roman">add watched to stash</h2>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-md-8 order-2 order-md-1 ps-5">
                <img src="img/watch.png" class="img-fluid" alt="img of stash">
            </div>
        </div>
    </section>
    <section class="bg-black container-fluid pt-5">
        <div class="row">
            <div class="col-10 col-md-4 text-light text-center text-md-start ps-5 order-2 order-md-1 justify-content-center align-content-center">
                <div class="container ps-0 ps-xl-3">
                    <h1 class="big-home-text">Stash</h1>
                    <ul class="list-style">
                        <li>
                            <h2 class="times-roman">save watched movies</h2>
                        </li>
                        <li>
                            <h2 class="times-roman">add rating</h2>
                        </li>
                        <li>
                            <h2 class="times-roman">add comments</h2>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-md-8 order-1 order-md-2">
                <img src="img/stash.png" class="img-fluid" alt="img of stash">
            </div>
        </div>
    </section>
    <section class="container-fluid  pb-2">
        <div class="row text-center justify-content-center">
            <h1 class="text-light footer-big">WatchList.</h1>
        </div>
    </section>
    <footer class="p-0 m-0 bg-color pb-1">
        <div class="container-fluid bg-color footer-top-padding">
            <div class="row justify-content-center align-text-bottom">
                <div class="col-5 col-md-4 text-start">
                    <ul class=" d-flex flex-row list-unstyled justify-content-start align-items-start">
                        <li class="mb-2 pe-2">
                            <a class="footer-text "  href="#">
                                <img src="img/login-black.png" class="width-footer-icon" alt="facebook logo">
                            </a>

                        </li>
                        <li class="mb-2 pe-2">
                            <a class="p-0 footer-text"  href="#">
                                <img src="img/black-2.png" class="width-footer-icon" alt="facebook logo">
                            </a>
                        </li>
                    </ul>
                    <ul class=" d-flex flex-row list-unstyled justify-content-start align-items-start">
                        <li class="mb-2 pe-2">
                            <a class="footer-text" href="#">
                                <img src="img/facebook.png" class="width-social" alt="facebook logo">
                            </a>
                        </li>
                        <li class="mb-2 pe-2">
                            <a class="footer-text" href="#">
                                <img src="img/instagram.png" class="width-social" alt="instagram logo">
                            </a>
                        </li>
                        <li class="mb-2">
                            <a class="footer-text" href="#">
                                <img src="img/twitter.png" class="width-social" alt="twitter logo">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-7 col-md-6">
                    <ul class="list-unstyled footer-links ">
                        <li class="mb-2">
                            <a class="footer-text">Terms and Conditions</a>
                        </li>
                        <li class="mb-2">
                            <a class=" footer-text">About us</a>
                        </li>
                        <li class="mb-2">
                            <a class="footer-text link-height">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12 ">
                    <a href="home.html">
                    <img src="img/kangaroo-128.png" class="logo-black" alt="logo black">
                    </a>
                    <p class="cp-small">&copy; Keno 2024</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
