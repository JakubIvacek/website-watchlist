<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="register.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="body">
<nav class="w-100 row pt-3 pad_bot">
    <div class="col-6 ">
        <div class="ps-sm-0 ps-lg-5 row text-light text-center text-link">
            <div class="col-6 text-end">
                <a class="link-top bigger-login">My Stash</a>
            </div>
            <div class="col-6 text-start">
                <a class=" link-top bigger-login">To Watch</a>
            </div>
        </div>
    </div>
    <div class="col-6 pad_down">
        <div class="container-fluid">
            <ul class="row list-unstyled justify-content-between align-items-center">
                <li class="col-6 text-end">
                    <a href="login.html">
                        <img src="img/account.png" alt="icon login/account" class="account">
                    </a>

                </li>
                <li class="col-6 text-start">
                    <a class="">
                        <img src="img/logout.png" alt="icon logout log-big" class="logout">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid text-center">
    <a href="home.html">
        <img class="d-none d-md-block overlay-logo" src="img/kangaroo-128-w.png" alt="logo">
    </a>
    <h1 class="overlay">WatchList.</h1>
</div>
<section class="container-fluid text-light justify-content-center ps-3 pe-3 ps-lg-5 pe-lg-5">
    <div class="bg-img padding-login">
        <div class="row text-center">
            <p class="col-12 create-text wtf">
                Create account
            </p>
        </div>
        <div class="row justify-content-center start upper-mobile">
            <form class=" bg-black ptop col-10 col-md-8 col-xl-6 justify-content-center rounded-5">
                <div class="form-group pb-3 ps-3 pe-3">
                    <label for="exampleInputEmail1" class="pb-2 font-form">Email</label>
                    <input type="email" class="form-control times-roman form-in rounded-0"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter your email">
                </div>
                <div class="form-group pb-3 ps-3 pe-3">
                    <label for="nickname" class="pb-2 font-form">Nickname</label>
                    <input type="text" class="form-control times-roman form-in rounded-0"  id="nickname" aria-describedby="emailHelp" placeholder="enter your nickname">
                </div>
                <div class="form-group pb-3 ps-3 pe-3">
                    <label for="password-toggle2" class="pb-2 font-form">Password</label>
                    <input type="password" class="form-control times-roman form-in rounded-0" id="password-toggle2" placeholder="enter your password">

                </div>
                <div class="form-group pb-4 ps-3 pe-3">
                    <label for="password-toggle3" class="pb-2 font-form">Password again</label>
                    <input type="password" class="form-control times-roman form-in rounded-0" id="password-toggle3" placeholder="enter password again">
                    <img onclick="togglePasswordVisibilityRegister()" src="img/eye.png" alt="show password icon" class="position-icon" id="password-togg">
                </div>
                <button type="submit" class="btn btn-warning button-signup"><span class="times-roman text-form-2 fw-bold">Signup</span></button>
            </form>
        </div>
    </div>
</section>
<section class="container-fluid  pb-2">
    <div class="row text-center justify-content-center">
        <h1 class="text-light footer-big footer-big2">WatchList.</h1>
    </div>
</section>
<footer class="p-0 m-0 bg-color pb-1">
    <div class="container-fluid bg-color footer-top-padding">
        <div class="row justify-content-center align-text-bottom">
            <div class="col-5 col-md-4 text-start">
                <ul class=" d-flex flex-row list-unstyled justify-content-start align-items-start">
                    <li class="mb-2 pe-2">
                        <a class="footer-text "  href="#">
                            <img src="img/login-black.png" class="width-footer-icon" alt="facebook logo">
                        </a>

                    </li>
                    <li class="mb-2 pe-2">
                        <a class="p-0 footer-text"  href="#">
                            <img src="img/black-2.png" class="width-footer-icon" alt="facebook logo">
                        </a>
                    </li>
                </ul>
                <ul class=" d-flex flex-row list-unstyled justify-content-start align-items-start">
                    <li class="mb-2 pe-2">
                        <a class="footer-text" href="#">
                            <img src="img/facebook.png" class="width-social" alt="facebook logo">
                        </a>
                    </li>
                    <li class="mb-2 pe-2">
                        <a class="footer-text" href="#">
                            <img src="img/instagram.png" class="width-social" alt="instagram logo">
                        </a>
                    </li>
                    <li class="mb-2">
                        <a class="footer-text" href="#">
                            <img src="img/twitter.png" class="width-social" alt="twitter logo">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-7 col-md-6">
                <ul class="list-unstyled footer-links ">
                    <li class="mb-2">
                        <a class="footer-text">Terms and Conditions</a>
                    </li>
                    <li class="mb-2">
                        <a class=" footer-text">About us</a>
                    </li>
                    <li class="mb-2">
                        <a class="footer-text link-height">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12 ">
                <a href="home.html">
                <img src="img/kangaroo-128.png" class="logo-black" alt="logo black">
                </a>
                <p class="cp-small">&copy; Keno 2024</p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
