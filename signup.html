<section class="container-fluid text-light justify-content-center ps-3 pe-3 ps-lg-5 pe-lg-5">
    <div class="bg-img padding-login">
        <div class="row text-center">
            <p class="col-12 create-text wtf">
                Create account
            </p>
        </div>
        <div class="row justify-content-center start upper-mobile">
            <form class=" bg-black col-10 col-md-8 col-xl-6 justify-content-center rounded-5  ptop ">
                <div class="form-group pb-2 ps-3 pe-4 me-1 pt-4">
                    <input type="email" class="text-start background2 rounded-3 bigger-input"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group pb-2 ps-3 pe-4 me-1">
                    <input type="text" class="text-start background2 rounded-3 bigger-input"  id="nickname" aria-describedby="emailHelp" placeholder="Enter nickname">
                </div>
                <div class="form-group pb-2 ps-3 pe-4 me-1">
                    <input type="password" class="text-start background2 rounded-3 bigger-input" id="password-toggle2" placeholder="Enter password">

                </div>
                <div class="form-group pb-2 ps-3 pe-4 me-1">
                    <input type="password" class="text-start background2 rounded-3 bigger-input" id="password-toggle3" placeholder="Enter password again">
                    <i class="fas fa-eye toggle-password icon-toggle" id="togglePassword"></i>
                </div>
                <button type="submit" class="btn button-signup rounded-3 background btn-warning "><span class="button-bigger fw-bold">Create account</span></button>
            </form>
        </div>
    </div>
</section>

                                    </div>
                                    <div class="form-group ps-2 pe-2 pb-3 pt-2 mobile-margin-contact">
